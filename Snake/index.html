    <link rel="stylesheet" href="style.css">
    <title>Snake</title>

<body>
    <header>
        <h1>Snake</h1>
    </header>
    <main>
        <canvas id="canvas" width="500px" height="500px"></canvas>
        <br>
        <div id="buttons">
            <button type="button" onclick="startGame()">Start/Pause</button>
            <button type="button" onclick="resetGame()">Reset</button>
        </div>
        <br>
        <div id="scores">
            Counter:
            <div id="counter">
                0
            </div>
            <br>
            <div>
                Highscore:
                <div id="highScore">
                    0
                </div>
            </div>
        </div>
    </main>
